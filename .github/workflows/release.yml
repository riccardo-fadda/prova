name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        arch:
          - x64
          - arm64
        node-version:
          - 16
        os:
          - linux
          - macos
          - win
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: './install-entando/package.json'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build
        working-directory: ./install-entando

      - name: Package into node binary
        uses: lando/pkg-action@v2
        with:
          entrypoint: ./install-entando/bin/run
          arch: ${{ matrix.arch }}
          config: ./install-entando/package.json
          node-version: ${{ matrix.node-version }}
          options: --compress Brotli --no-bytecode --public-packages "*" --public
          os: ${{ matrix.os }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./install-entando/install-entando-*-*