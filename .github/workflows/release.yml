name: Release Workflow

on:
  create:
    branches:
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: './install-entando/package.json'

      - name: Install dependencies
        run: |
          npm install
          npm run build
        working-directory: ./install-entando

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install pkg
        run: npm install -g pkg

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup ldid
        uses: MOZGIII/install-ldid-action@v1
        with:
          tag: v2.1.5-procursus2

      - name: (test) show me where you are and a list of files
        run: |
          pwd
          ls

      - name: Package into node binaries
        run: pkg . --compress Brotli --target node16-linux-x64,node16-linux-arm64,node16-win-x64,node16-win-arm64,node16-macos-x64,node16-macos-arm64
        working-directory: install-entando
          
  release:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./install-entando/install-entando-*-*